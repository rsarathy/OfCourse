{% include "base.html" %}
<body>
    <h1>Hello!</h1>


    {% if errors %}
        <div class="alert alert-danger">
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
        </div>
	{% endif %}

    <form action="" method="POST">
		<table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
       <p><input type="submit" value="Add Course" name="add_course"></p>
        <input type="submit" value="Save Semester" name="save_semester">
	</form>

    <h3>Courses Taken</h3>
    <form action="" method="POST">
    {% for c in courses %}
        <input type="submit" value="{{ c }}" class="btn btn-primary btn-sm" name="__{{ c }}"><br>
        {% csrf_token %}
    {% endfor %}
    </form>
    <p>Credit Hours Taken: {{ credit }}/18</p>

</body>
