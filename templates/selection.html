{% include "base.html" %}
<body>
    <h1>Hello!</h1>

    {% if errors %}
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
    <form action="" method="POST">
		<table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Add Course">
	</form>

    <button type="button">Save Semester</button>
    <h3>Courses Taken</h3>
    {% for c in courses %}
        <li>{{ c }}</li>
    {% endfor %}
    <p>Credit Hours Taken: 0/18</p>
</body>
