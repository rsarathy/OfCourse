{% include "base.html" %}
{% load crispy_forms_tags %}
<title>Of Course | Sign Up</title>
<h3>Sign up</h3>

{% if errors %}
    <div class="alert alert-danger">
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    </div>
{% endif %}
<div class="row">
	<div class="col-sm-6 col-md-3">
		<form action="" method="POST">
			<table>
				{{ form | crispy }}
			</table>
			{% csrf_token %}
			<input type="submit" value="Sign Up">
		</form>
	</div>
</div>
