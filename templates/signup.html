{% include "base.html" %}
<title>Of Course | Sign Up</title>
<p>Sign up here.</p>

{% if errors %}
    <div class="alert alert-danger">
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    </div>
{% endif %}
<form action="" method="POST">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Sign Up">
</form>
